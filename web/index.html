            document.querySelectorAll('.tab-content').forEach(content => {

        // æ·»åŠ æ–°è§¦å‘è¯
        async function addTriggerWord(presetId) {
            const contentInput = document.getElementById(`new-trigger-content-${presetId}`);
            const modeSelect = document.getElementById(`new-trigger-mode-${presetId}`);
            const recordCheckbox = document.getElementById(`new-trigger-record-${presetId}`);
            const llmCheckbox = document.getElementById(`new-trigger-llm-${presetId}`);
            
            const content = contentInput.value.trim();
            if (!content) {
                showMessage('è¯·è¾“å…¥è§¦å‘è¯å†…å®¹', 'error');
                return;
            }
            
            const currentSettings = presetSettings[presetId] || {};
            const currentTriggerWords = currentSettings.trigger_words || [];
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒå†…å®¹çš„è§¦å‘è¯
            if (currentTriggerWords.some(tw => tw.content === content)) {
                showMessage('è¯¥è§¦å‘è¯å·²å­˜åœ¨', 'error');
                return;
            }
            
            const newTriggerWord = {
                content: content,
                is_record: recordCheckbox.checked,
                trigger_mode: modeSelect.value,
                is_trigger_llm: llmCheckbox.checked

            const newTriggerWords = [...currentTriggerWords, newTriggerWord];
            await updatePresetSetting(presetId, 'trigger_words', newTriggerWords);
            
            // æ¸…ç©ºè¡¨å•
            contentInput.value = '';
            modeSelect.value = 'contains';
            recordCheckbox.checked = true;
            llmCheckbox.checked = false;

            // æ›¿æ¢åŸæ¥çš„è§¦å‘è¯å¡ç‰‡
            const triggerWordCard = document.querySelector(`[data-preset-id="${presetId}"] .trigger-word-card[data-index="${index}"]`);
            if (triggerWordCard) {

        // ä¿å­˜è§¦å‘è¯ç¼–è¾‘
        async function saveTriggerWordEdit(presetId, index) {
            const contentInput = document.getElementById(`edit-trigger-content-${presetId}-${index}`);
            const modeSelect = document.getElementById(`edit-trigger-mode-${presetId}-${index}`);
            const recordCheckbox = document.getElementById(`edit-trigger-record-${presetId}-${index}`);
            const llmCheckbox = document.getElementById(`edit-trigger-llm-${presetId}-${index}`);
            
            const content = contentInput.value.trim();

            const currentSettings = presetSettings[presetId] || {};

            // æ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–è§¦å‘è¯å†…å®¹é‡å¤
            const isDuplicate = currentTriggerWords.some((tw, i) => i !== index && tw.content === content);

        // å–æ¶ˆè§¦å‘è¯ç¼–è¾‘

        function renderSelectedItems(items, fieldType, presetId) {

        // æ›´æ–°äººè®¾é…ç½®
        async function updatePresetSetting(presetId, field, value) {
            try {
                const currentSettings = presetSettings[presetId] || {};
                
                // æ„å»ºæ›´æ–°æ•°æ®
                const updateData = {
                    whitelist: currentSettings.whitelist,
                    blacklist: currentSettings.blacklist,
                    trigger_words: currentSettings.trigger_words,
                    preset_session_block: currentSettings.preset_session_block || false
                };
                
                // æ›´æ–°æŒ‡å®šå­—æ®µ
                updateData[field] = value;
                
                const response = await fetch(`./preset-settings/${presetId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    const updatedSettings = await response.json();
                    presetSettings[presetId] = updatedSettings;
                    
                    // æ›´æ–°ç›¸åº”çš„UIæ˜¾ç¤º
                    if (field === 'trigger_words') {
                        // æ›´æ–°è§¦å‘è¯å®¹å™¨
                        const triggerWordsContainer = document.getElementById(`trigger-words-container-${presetId}`);
                        if (triggerWordsContainer) {
                            triggerWordsContainer.innerHTML = renderTriggerWords(updatedSettings.trigger_words || [], presetId);
                        }
                    } else if (field === 'whitelist' || field === 'blacklist') {
                        // æ›´æ–°ç™½åå•æˆ–é»‘åå•å®¹å™¨
                        const itemsContainer = document.getElementById(`${field}-items-${presetId}`);
                        if (itemsContainer) {
                            itemsContainer.innerHTML = renderSelectedItems(updatedSettings[field] || [], field, presetId);
                        }
                    }
                    
                    showMessage('é…ç½®æ›´æ–°æˆåŠŸ', 'success');
                } else {
                    throw new Error('æ›´æ–°å¤±è´¥');
                }
            } catch (error) {
                showMessage('æ›´æ–°é…ç½®å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åˆ é™¤äººè®¾é…ç½®
